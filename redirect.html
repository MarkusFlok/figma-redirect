<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Figma...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const figmaLink = urlParams.get('figmaLink');

        if (figmaLink) {
            // Try to open the Figma app (figma:// protocol)
            const figmaAppLink = decodeURIComponent(figmaLink);

            // Redirect to the Figma app link
            window.location = figmaAppLink;

            // Fallback to the web version after a short delay in case the app isn't installed
            setTimeout(function() {
                window.location = "https://www.figma.com" + figmaAppLink.slice(17); // remove 'figma://' and add to https://www.figma.com
            }, 1000); // 1 second delay
        } else {
            document.body.innerHTML = "<p>Invalid Figma link. Please check the URL.</p>";
        }
    </script>
</head>
<body>
    <p>Redirecting to Figma...</p>
</body>
</html>
