<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Figma...</title>
    <script>
        // Get the figmaLink query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const figmaLink = urlParams.get('figmaLink');

        if (figmaLink) {
            // If the link starts with figma://, open the app
            if (figmaLink.startsWith('figma://')) {
                window.location.href = decodeURIComponent(figmaLink);
            } else {
                // Fallback for the web version of the Figma design
                window.location.href = decodeURIComponent(figmaLink).replace('figma://', 'https://www.figma.com/');
            }
        } else {
            document.body.innerHTML = "<p>Invalid Figma link. Please check the URL.</p>";
        }
    </script>
</head>
<body>
    <p>Redirecting to Figma...</p>
</body>
</html>
